<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<h1>{{post.title}}</h1>
	<h2>{{post.detail}}</h2>
	<h2>{{post.author}}</h2>
	<h2>{{post.create_date}}</h2>
	<p><a href="{% url 'update' post.id %}">Update</a></p>
	<form method="POST" action="{% url 'delete' post.id %}">
		{% csrf_token %}
		<button type="submit">Delete</button>
	</form>
	<p><a href="{% url 'list' %}">List</a></p>
</body>
</html>
